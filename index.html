<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">BLACKJACK</header>
    <div class="row mt-2">
      <div class="col text-center">
        <button id="new-game" class="btn btn-danger">Nuevo Juego</button>
        <button id="new-card" class="btn btn-primary">Pedir Carta</button>
        <button id="stop" class="btn btn-primary">Detener</button>
      </div>
    </div>
    <div class="row container">
      <div class="col">
        <h1>Jugador 1 - <span>0</span></h1>
        <div class="content-card" id="player-card">
          <!-- <img class="carta" src="./assets/cartas/10C.png" alt="carta"> -->
        </div>
      </div>
    </div>
    <div class="content-card">
      <div class="col">
        <h1>Computador 1 - <span>0</span></h1>
        <div class="computador" id="computer-card">
          <!-- <img class="carta" src="./assets/cartas/10C.png" alt="carta"> -->
        </div>
      </div>
    </div>
    <script src="./js/index.js" defer></script>
  </body>
</html>
