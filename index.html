  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="normalize.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      BLACKJACK
    </header>
    <div class="row mt-2">
      <div class="col text-center">
        <button id="new-game" class="btn btn-danger">Nuevo Juego</button>
        <button id="new-letter" class="btn btn-primary">Pedir Carta</button>
        <button id="stop" class="btn btn-primary">Detener</button>
      </div>
    </div>
    <div class="row container">
      <div class="col">
        <h1>Jugador 1 - <span>0</span></h1>
        <div class="jugador" id="jugador-carta">
          <!-- <img class="carta" src="./assets/cartas/10C.png" alt="carta"> -->
        </div>
      </div>
    </div>
    <div class="row container">
      <div class="col">
        <h1>Computador 1 - <span>0</span></h1>
        <div class="computador" id="computador-carta">
          <!-- <img class="carta" src="./assets/cartas/10C.png" alt="carta"> -->
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
